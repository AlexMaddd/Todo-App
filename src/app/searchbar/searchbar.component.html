<form class="form-inline my-3 my-lg-0 ml-5">
    <input #searchBox class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSearch(searchBox.value)">Search</button>
    <button class="btn btn-outline-info my-2 my-sm-0" type="submit" (click)="onRefresh(searchBox)">Refresh</button>
  </form>
